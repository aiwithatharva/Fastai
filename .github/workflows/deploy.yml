name: Quarto Publish

on:
  push:
    branches:
      - main  # Adjust this if your default branch is not 'main'

permissions:
  contents: write  # Ensure the workflow has the required permissions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Render site
      run: quarto render  # This generates the necessary files like index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _site  # Directory containing your rendered files
        publish_branch: gh-pages  # Branch to deploy to
